hosts:
 
  v:
    Hostname: volt.lan
    ForwardAgent: yes
    ForwardX11Trusted: yes
    Port: 22

  h:
    Hostname: rothgar.nsupdate.info
    Port: 2207
    ForwardX11: no
    ForwardX11Trusted: no
    Inherits:
      - v

  micah:
    HostName: micslice.yourhda.com
    Port: 2210
    Inherits:
      - rothgar-template

  1n7:
    Hostname: 1n73r.net
    Inherits:
      - rothgar-template
    
  pi1:
    Hostname: pi1
    User: pi
    Inherits:
      - home-net

  pi2:
    Hostname: pi2
    Inherits:
      - pi1

templates:
  jgarr-template:
    User: jgarr
  rothgar-template:
    User: rothgar
  home-net:
    Gateways:
      - direct
      - h

defaults:
  ControlMaster: auto
  ControlPersist: yes
  ControlPath: ~/tmp/control-%r@%h:%p

includes:
  - ~/.ssh/assh.d/*.yml
