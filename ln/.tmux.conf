# Config file for tmux
# new-session
set -g default-command $SHELL
set -g default-shell $SHELL

# Change escape key
# unbind C-b
# set -g prefix C-a

# Start numbering windows at 1 instead of 0
# set -g base-index 1
# set-window-option -g pane-base-index 1

# Renumber after closing windows
set -g renumber-windows on

# Turn off key escape delay
set -s escape-time 1 

# Rather than constraining window size to the maximum size of any client 
# connected to the *session*, constrain window size to the maximum size of any 
# client connected to *that window*. Much more reasonable.
setw -g aggressive-resize on

# Allows us to use C-a a <command> to send commands to a TMUX session inside 
# another TMUX session
bind b send-prefix

# Mouse options
set-window-option -g mode-mouse off # allows use of mouse
set -g mouse-select-pane on # mouse click in a pane switches to it
set -g mouse-resize-pane on # drag pane border to resize
set -g mouse-select-window on # change window by clicking name in status bar
set -g mouse-utf8 off

# hjkl pane traversal
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Use Alt-vim keys without prefix key to switch panes
bind -n M-h select-pane -L
bind -n M-j select-pane -D 
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Use Alt-arrow keys without prefix key to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# resize panes like vim
bind < resize-pane -L 10
bind > resize-pane -R 10
bind - resize-pane -D 10
bind + resize-pane -U 10

bind -n S-Left resize-pane -L 10
bind -n S-Right resize-pane -R 10
bind -n S-Down resize-pane -D 10
bind -n S-Up resize-pane -U 10

# Window/pane movement
bind " " next-window
bind BSpace previous-window

# break pane to a new window
bind B break-pane

# join pains
bind-key 'C-\' command-prompt -p "join pane from:"  "join-pane -s '%%'"

# swap windows left/right
# Doesn't work on tmux 1.9a
bind S-Left swap-window -t -1
bind S-Right swap-window -t +1

# reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

# move tmux copy buffer into x clipboard
bind-key C-y save-buffer /tmp/tmux-buffer \; run-shell "cat /tmp/tmux-buffer | xclip"

# better mnemonics for splitting panes!
bind | split-window -h
bind - split-window -v
# this will override above settings if tmux needs the pane_current_path option
# see http://j.mp/1wbL5BB and http://j.mp/1wbL5Si
if-shell "[[ $(tmux -V) == *1.9 ]]" "source-file ~/.tmux/.tmux19.conf"

# configure status bar
set -g status-left "#h"
set -g status-left-length 50
set-window-option -g automatic-rename off

# Show notification for window activity
setw -g monitor-activity on
set -g visual-activity on

# misc config
set -g history-limit 100000 #default 2000


# Various commands
bind m command-prompt "split-window 'exec man %%'"
bind v command-prompt "split-window -v 'exec vim %%'"
bind S command-prompt -p ssh: "new-window -n %1 'ssh %1'"
bind '~' split-window "exec htop"
bind C-p run "xclip -o | tmux load-buffer -; tmux paste-buffer"

# Sessions (Shift + #)
bind S-1 source-file ~/.tmux/session1
bind S-2 source-file ~/.tmux/session2
bind S-3 source-file ~/.tmux/session3

#=================================
# Change some appearance settings
set-window-option -g clock-mode-colour cyan
set-window-option -g clock-mode-style 24

# active window title colors (default: white, default, bright (= bold))
set-window-option -g window-status-current-fg white
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-attr bright

# window title colors (default: white, default, dim (= non-bold))
set-window-option -g window-status-fg white
set-window-option -g window-status-bg default
set-window-option -g window-status-attr dim

# 
setw -g mode-keys vi
bind -t vi-copy 'v' begin-selection # Begin selection in copy mode.
bind -t vi-copy 'C-v' rectangle-toggle # Begin selection in copy mode.
bind -t vi-copy 'y' copy-selection # Yank selection in copy mode.

# list of plugins
# Supports `github_username/repo` or full git URLs
set -g @tpm_plugins "              \
  tmux-plugins/tpm                 \
  tmux-plugins/tmux-sensible       \
  tmux-plugins/tmux-resurrect      \
  tmux-plugins/tmux-yank           \
  tmux-plugins/tmux-pain-control   \
  tmux-plugins/tmux-logging        \
"
# Other examples:
# github_username/plugin_name    \
# git@github.com/user/plugin     \
# git@bitbucket.com/user/plugin  \

# initializes TMUX plugin manager
run-shell ~/.tmux/plugins/tpm/tpm
