# Config file for tmux
# new-session

# Change escape key
unbind C-b
set -g prefix C-a

# Start numbering windows at 1 instead of 0
set -g base-index 1

# Turn off key escape delay
set -s escape-time 1 

# Rather than constraining window size to the maximum size of any client 
# connected to the *session*, constrain window size to the maximum size of any 
# client connected to *that window*. Much more reasonable.
setw -g aggressive-resize on

# Allows us to use C-a a <command> to send commands to a TMUX session inside 
# another TMUX session
bind-key a send-prefix

# Mouse options
set-window-option -g mode-mouse off # allows use of mouse
set -g mouse-select-pane on # mouse click in a pane switches to it
set -g mouse-resize-pane on # drag pane border to resize
set -g mouse-select-window on # change window by clicking name in status bar

# hjkl pane traversal
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Window/pane movement
bind " " next-window
bind BSpace previous-window

# maximizing and restoring panes.
# http://superuser.com/a/433702/112064
bind b run ". $HOME/.dotfiles/bin/toggle-maximize.sh"
bind B run "tmux splitw; tmux splitw; tmux splitw; tmux selectl main-horizontal;"
bind W run "tmux renamew work; tmux splitw -l 3; tmux selectp -U"

# reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

# better mnemonics for splitting panes!
bind | split-window -h
bind - split-window -v

# configure status bar
set -g status-left "#h"
set -g status-left-length 50
set-window-option -g automatic-rename
# Show notification for window activity
setw -g monitor-activity on
set -g visual-activity on

# Various commands
bind m command-prompt "split-window 'exec man %%'"
bind S command-prompt -p ssh: "new-window -n %1 'ssh %1'"
bind '~' split-window "exec htop"
bind C-p run "xclip -o | tmux load-buffer -; tmux paste-buffer"

#=================================
# Change some appearance settings
set-window-option -g clock-mode-colour cyan
set-window-option -g clock-mode-style 24

# active window title colors (default: white, default, bright (= bold))
set-window-option -g window-status-current-fg white
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-attr bright

# window title colors (default: white, default, dim (= non-bold))
set-window-option -g window-status-fg white
set-window-option -g window-status-bg default
set-window-option -g window-status-attr dim
